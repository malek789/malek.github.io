<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8"  />
<title>كوكب زُحل</title>
<link rel="stylesheet" href="mesSyles.css"/>
<style>
  .moving-text {
    text-align: center;
    text-decoration: underline;
    text-shadow: 9px 2px 4px rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 2em;
    position: relative;
    animation: moveText 9s infinite;
  }

  @keyframes moveText {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(50px); 
    }
    100% {
      transform: translateX(0); 
    }
  }
</style>
</head>
